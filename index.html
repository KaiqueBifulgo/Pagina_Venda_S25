<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul id="navbar">
                <li id="logo">
                    <a href="#"> <img src="imgs/logo.svg" alt="Loja Samsung"></a>
                </li>
                <li>
                    <a href="#">Shop</a>
                </li>
                <li>
                    <a href="#">Mobile</a>
                </li>
                <li>
                    <a href="#">TV & AV</a>
                </li>
                <li>
                    <a href="#">Eletrodomésticos</a>
                </li>
                <li>
                    <a href="#">Informatica</a>
                </li>
                <li>
                    <a href="#">Acessorios</a>
                </li>
                <li>
                    <a href="#">SmartThings</a>
                </li>
                <li>
                    <a href="#">IA</a>
                </li>
            </ul>
            <div id="search">
                <input type="text" placeholder="Pesquisar produtos">
                <button type="submit">Pesquisar</button>
            </div>
        </nav>
        <div id="nav-bottom">
            <h2>Galaxy S25 ultra</h2>
            <div id="nav-bottom-links">
                <ul>
                    <li>
                        <a href="#">Avaliações</a>
                    </li>
                    <button> Comprar agora</button>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h1 id="title">Galaxy S25 Ultra</h1>
            <p id="subtitle">Galaxy IA</p>
            <p>R$2.000.00 OFF garantido com a troca smart</p>
            <h2>Simples. Impactante</h2>
            <img id="product-image" src="imgs/black.jpg" alt="S25 ultra">
            <div id="img-picker">
                <ul>
                    <li id="black">
                        <span class="color-selected"></span>
                        <span class="color">Preto</span>
                    </li>
                    <li id="blue">
                        <span class="color"></span>
                        <span class="color">Azul</span>
                    </li>
                    <li id="gray">
                        <span class="color"></span>
                        <span class="color">Cinza</span>
                    </li>
                    <li id="white-gray">
                        <span class="color"></span>
                        <span class="color">Cinza Claro</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
